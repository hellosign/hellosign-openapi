on: [push]
jobs:
  openapi-spec-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Build OpenAPI Spec
        run: ./build

      - name: Ensure no changes in Generated Code
        run: ./bin/check-clean-git-status oas

  php-sdk-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Build OpenAPI Spec
        run: ./build

