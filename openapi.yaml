          type: string
          maxLength: 255
        test_mode:
          description: 'Whether this is a test, the signature request will not be legally binding if set to `true`. Defaults to `false`.'
          type: boolean
          default: false
        title:
          description: 'The title you want to assign to the SignatureRequest.'
          type: string
          maxLength: 255
