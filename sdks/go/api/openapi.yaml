      properties:
        id:
          description: Must reference the `api_id` of an existing field defined within
            `form_fields_per_document`. Trigger and action fields and groups must
            belong to the same signer.
          type: string
        operator:
          description: |-
            Different field types allow different `operator` values:
            - Field type of **text**:
              - **is**: exact match
              - **not**: not exact match
              - **match**: regular expression, without /. Example:
                - OK `[a-zA-Z0-9]`
                - Not OK `/[a-zA-Z0-9]/`
            - Field type of **dropdown**:
              - **is**: exact match, single value
              - **not**: not exact match, single value
              - **any**: exact match, array of values.
              - **none**: not exact match, array of values.
            - Field type of **checkbox**:
              - **is**: exact match, single value
              - **not**: not exact match, single value
            - Field type of **radio**:
              - **is**: exact match, single value
              - **not**: not exact match, single value
          enum:
          - any
          - is
          - match
          - none
          - not
